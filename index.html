<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./summary.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <p>Your Result</p>
        <div class="circle-num">
          <div class="test">
            <p>76</p>
            <p>of 100</p>
          </div>
        </div>
        <div class="description">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the<br />
            people who have taken these tests.
          </p>
        </div>
      </header>
      <div class="summary">
        <h3>Summary</h3>
        <ul class="summary-list">
          <li class="red">
            <span class="reaction-red"
              ><img src="./assets/images/icon-reaction.svg" alt="" />
              Reaction</span
            >
            <span class="num-right-red">80 <span id="num-grey">/ 100</span></span>
          </li>
          <li class="yellow">
            <span class="memory-yellow">
              
              <img src="./assets/images/icon-memory.svg" alt="icon" /> Memory</span></span
            ><span class="num-right-yellow">
              92 <span id="num-grey">/100</span></span
            >
          </li>
          <li class="green">
            <span class="verbal-green"
              ><img src="./assets/images/icon-verbal.svg" alt="" /> Verbal</span
            >
            <span class="num-right">61<span id="num-grey">/100</span></span>
          </li>
          <li class="blue">
            <span class="visual-blue"
              ><img src="./assets/images/icon-visual.svg" alt="" /> Visual</span
            ><span class="num-right">72 <span id="num-grey">/ 100</span></span>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samaneh & Fran ‚ù§Ô∏è</a>.
    </div>
  </body>
</html>
